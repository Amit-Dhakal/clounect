<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-template}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        #sidebarMenu {
            flex: 0.5;
            height: 90vh;
        }

        ul li {
            text-decoration: none;
            list-style: none;
        }

        .nav-item > a,
        .nav-item > span {
            color: black;
        }
    </style>
</head>
<body>
    <nav id="sidebarMenu" class="d-md-block bg-light sidebar" th:fragment="sidebar">
        <div class="position-sticky mt-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/dashboard}" th:classappend="${requestURI != null && #strings.startsWith(requestURI, '/dashboard') ? 'active' : ''}">
                        <span data-feather="home"></span>
                        ダッシュボード
                    </a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" href="#">
                      <span data-feather="calendar"></span>
                      Googleカレンダー
                    </span>
                    <ul class="nav-second">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/google/setting}" th:classappend="${requestURI != null && #strings.startsWith(requestURI, '/google/setting') ? 'active' : ''}">
                                <span data-feather="calendar"></span>
                                カレンダー連携設定
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/google/user/setting}" th:classappend="${requestURI != null && #strings.startsWith(requestURI, '/google/user') ? 'active' : ''}">
                                <span data-feather="users"></span>
                                連携ユーザー設定
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <br>
            <ul id="common-sidebar-menu-log" class="d-md-block bg-light sidebar"
                th:replace="~{core/fragments/sidebar-common ::sidebar-common-log}"></ul>
            <br>
            <ul id="common-sidebar-menu-manual" class="d-md-block bg-light sidebar"
                th:replace="~{core/fragments/sidebar-common ::sidebar-common-manual}"></ul>
        </div>
    </nav>
</body>
</html>
